# MAY System Configuration

system:
  name: "MAY"
  version: "0.1.0"
  environment: "development"

agents:
  child_agent:
    enabled: true
    max_concurrent_tasks: 5
    timeout_seconds: 300
    capabilities:
      - file_operations
      - application_control
      - system_monitoring
    
  parent_agent:
    enabled: true
    monitoring_interval: 5
    intervention_threshold: 0.7
    prompt_refinement:
      enabled: true
      min_samples: 10
      improvement_threshold: 0.1
    
  resource_agent:
    enabled: true
    check_interval: 10
    thresholds:
      cpu_percent: 80
      memory_percent: 75
      disk_percent: 90
      network_mbps: 100

llm:
  provider: "openai"
  model: "gpt-4-turbo-preview"
  temperature: 0.7
  max_tokens: 2000
  timeout: 30
  retry_attempts: 3
  
  function_calling:
    enabled: true
    max_functions_per_call: 5
  
  context:
    max_history_messages: 20
    max_context_tokens: 8000

knowledge_base:
  vector_db:
    type: "chromadb"
    path: "./data/vector_db"
    collection_name: "may_knowledge"
  
  embeddings:
    model: "all-MiniLM-L6-v2"
    dimension: 384
  
  retrieval:
    top_k: 5
    similarity_threshold: 0.7

scraper:
  enabled: true
  user_agent: "MAY-Bot/1.0"
  rate_limit: 1  # requests per second
  timeout: 30
  max_retries: 3
  
  targets:
    - name: "documentation"
      enabled: true
      schedule: "daily"

logging:
  level: "INFO"
  format: "json"
  file: "./logs/may.log"
  rotation: "10 MB"
  retention: "30 days"
  
  components:
    child_agent: "DEBUG"
    parent_agent: "INFO"
    resource_agent: "INFO"
    llm: "INFO"
    scraper: "WARNING"

security:
  enable_safety_checks: true
  require_confirmation: true
  allowed_operations:
    - read_file
    - write_file
    - list_directory
    - get_system_info
  
  restricted_paths:
    - "C:\\Windows\\System32"
    - "C:\\Program Files"
    - "/etc"
    - "/usr/bin"

monitoring:
  enabled: true
  metrics_port: 9090
  health_check_interval: 60
